<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Lane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ffdee9, #b5fffc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader-heart {
            font-size: 3rem;
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1) }
            50% { transform: scale(1.2) }
            100% { transform: scale(1) }
        }

        /* Floating Hearts */
        #floating-hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            position: fixed;
            bottom: -20px;
            opacity: 0.7;
            clip-path: path('M10,4 C10,4 8.5,0 5,0 C2.5,0 0,2 0,5 C0,8 3,11 10,16 C17,11 20,8 20,5 C20,2 17.5,0 15,0 C11.5,0 10,4 10,4');
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Progress Bar */
        #progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        #progress-bar {
            height: 100%;
            background: #ff6b6b;
            width: 0%;
            transition: width 0.3s;
        }

        /* Introduction Section */
        .intro {
            text-align: center;
            padding: 4rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            position: relative;
            z-index: 2;
        }

        .intro h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .intro p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Timeline Section */
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        .memory-card {
            display: flex;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 800px;
            margin: 1.5rem 0;
            transform: scale(1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
        }

        .memory-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .memory-card.left { flex-direction: row; }
        .memory-card.right { flex-direction: row-reverse; }

        .memory-image {
            width: 50%;
            cursor: pointer;
            overflow: hidden;
        }

        .memory-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        
        .memory-image:hover img {
            transform: scale(1.1);
        }

        .memory-description {
            padding: 1.5rem;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .date-badge {
            background-color: #ff6b6b;
            color: #fff;
            padding: 0.3rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .memory-description h2 {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 0.5rem;
        }

        .memory-description p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .memory-actions {
            margin-top: 1rem;
        }

        .like-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 2rem;
        }

        .footer p {
            font-size: 1rem;
            color: #555;
        }

        .footer span {
            font-weight: bold;
            color: #ff6b6b;
        }

        /* Music Player */
        #music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #music-player button {
            background: #ff6b6b;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .memory-card {
                flex-direction: column !important;
            }

            .memory-image, .memory-description {
                width: 100%;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const timeline = document.querySelector('.timeline');
            
            memories.forEach(memory => {
                const memoryCard = `
                    <div class="memory-card ${memory.align}">
                        <div class="memory-image">
                            <img src="${memory.image}" alt="${memory.title}" onclick="openLightbox('${memory.image}')">
                        </div>
                        <div class="memory-description">
                            <div class="date-badge">${memory.date}</div>
                            <h2>${memory.title}</h2>
                            <p>${memory.description}</p>
                            <div class="memory-actions">
                                <button class="like-btn">
                                    <i class="far fa-heart"></i> <span class="like-count">0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                timeline.innerHTML += memoryCard;
            });
            
            // Remove loader after the page loads
            document.querySelector('.loader').style.display = 'none';

            // Floating hearts
            const heartsContainer = document.getElementById('floating-hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heartsContainer.appendChild(heart);
            }
            
            // Like buttons
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const icon = button.querySelector('i');
                    const countSpan = button.querySelector('.like-count');
                    let count = parseInt(countSpan.textContent);

                    if (icon.classList.contains('far')) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                        count++;
                    } else {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                        count--;
                    }
                    countSpan.textContent = count;
                });
            });

            // Music player
            const playPauseBtn = document.getElementById('play-pause-btn');
            const music = document.getElementById('background-music');
            playPauseBtn.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    music.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
        });
        
        // Progress Bar
        window.addEventListener('scroll', () => {
            const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / scrollableHeight) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        });

        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox-close');

            lightbox.style.display = 'flex';
            lightboxImg.src = src;
        }

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
